name: Deploy Supabase Edge Functions

on:
  push:
    branches: [ "main" ]
    paths:
      - 'supabase/functions/**'
      - 'supabase/config.toml'

jobs:
  deploy-supabase:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Supabase CLI
      run: |
        curl -fsSL https://github.com/supabase/cli/releases/download/v1.145.0/supabase_1.145.0_linux_amd64.tar.gz | tar -xzf -
        sudo mv supabase /usr/local/bin/
        
    - name: Deploy Edge Functions
      run: |
        cd supabase
        supabase functions deploy api --project-ref ${{ secrets.SUPABASE_PROJECT_REF }} --no-verify-jwt
      env:
        SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}